<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <h2 class="logo">WT</h2>
            <ul class="navicon">
                <li class="navitem"><a href="index.html">HOME</a></li>
                <li class="navitem"><a href="About.html">ABOUT</a></li>
                <li class="navitem"><a href="Contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="main">
            <div class="content">
                <div class="info con">
                    <div class="personal">
                       <div class="location">
                        <i class="fa-solid fa-location-dot icon"></i>
                        <label class="mail">LOCATION</label>
                        <p class="loc">Lorem ipsum dolor sit amet.</p>
                        
                       </div>
                       <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <label class="mail">Email</label>
                        <p class="loc"> Lorem@gmail.com</p>

                       </div>
                       <div class="call">
                        <i class="fa-solid fa-phone"></i>
                        <label class="mail"> CALL</label>
                        <p class="loc">9875437637, 6509808098</p>
                       </div>
                    </div>
                    <div class="locimg"></div>
                </div>
                <div class="form con">
                    <div class="heading">
                        <h1 class="head">CONTACT US</h1>
<p class="something">Let us know your questions,suggestions and concerns by filling out the contact form below</p>
                    </div>
                    <div class="fillform">
                        <form action="#">
                            <label for="Usename star">Usename</label><br>
                            <input type="text" id="Usename" required placeholder="Usename"> 
                            <label for="password star">Password</label>
                            <input type="password" id="password" required placeholder="Password">
                            <label for="Email star">Email</label>
                            <input type="Email" name="Email" id="Email" required placeholder="Email">
                            <label for="Message">Message</label><br>
                            <textarea name="Message" id="Message" cols="50" rows="13" required></textarea>
                            <button class="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    
</body>
</html>
